name: Feature request
description: Describe a new feature you would like to see
labels: [feature-request]
body:
  - type: checkboxes
    id: guidelines
    attributes:
      label: Contributing guidelines
      options:
      - label: I have read [CONTRIBUTING.md](https://github.com/echasnovski/mini.nvim/blob/main/CONTRIBUTING.md)
        required: true
      - label: I have read [CODE_OF_CONDUCT.md](https://github.com/echasnovski/mini.nvim/blob/main/CODE_OF_CONDUCT.md)
        required: true
  - type: dropdown
    id: module
    attributes:
      label: "Module(s)"
      description: "Choose one or several modules this feature is related to. Choose 'new' for a new module suggestion."
      multiple: true
      options:
        - mini.ai
        - mini.align
        - mini.animate
        - mini.base16
        - mini.basics
        - mini.bracketed
        - mini.bufremove
        - mini.clue
        - mini.colors
        - mini.comment
        - mini.completion
        - mini.cursorword
        - mini.deps
        - mini.diff
        - mini.doc
        - mini.extra
        - mini.files
        - mini.fuzzy
        - mini.git
        - mini.hipatterns
        - mini.hues
        - mini.icons
        - mini.indentscope
        - mini.jump
        - mini.jump2d
        - mini.keymap
        - mini.map
        - mini.misc
        - mini.move
        - mini.notify
        - mini.operators
        - mini.pairs
        - mini.pick
        - mini.sessions
        - mini.snippets
        - mini.splitjoin
        - mini.starter
        - mini.statusline
        - mini.surround
        - mini.tabline
        - mini.test
        - mini.trailspace
        - mini.visits
        - new
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "A concise and justified description of a feature"
    validations:
      required: true
